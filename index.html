<!doctype html>
<html lang="en-GB">

<head>
  <meta charset="utf-8">
  <base href="/">
  <title>Ignite UI for Web Components</title>
  <link rel="stylesheet" href="./styles.css">
  <link href='https://fonts.googleapis.com/icon?family=Material+Icons' rel='stylesheet'>
  <link rel='stylesheet' href='./node_modules/igniteui-webcomponents/themes/light/material.css'>
  <link href='https://fonts.googleapis.com/css?family=Titillium+Web:wght@300;400;600;700' rel='stylesheet'>
  <link rel='stylesheet' href='./ig-theme.css'>

  <title>Reveal Sdk - HTML/JavaScript</title>
  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet" type="text/css">
</head>

<body class="ig-scrollbar">
  <!--reveal dashboard-->
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
  <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>
  <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
  <script src="https://dl.revealbi.io/reveal/libs/1.3.1/infragistics.reveal.js"></script>

  <app-root></app-root>

  <script>
    $.ig.RevealSdkSettings.setBaseUrl("https://samples.revealbi.io/upmedia-backend/reveal-api/");

    $.ig.RVDashboard.loadDashboard("Sales", (dashboard) => {
      const revealView = new $.ig.RevealView("#revealView");
      revealView.dashboard = dashboard;
    });
  </script>

  <script type="module" src="./dist/src/index.js"></script>

</body>

</html>
